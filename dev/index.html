<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ES QueryString Parser</title>
    <style>
      #data {
        font-size: xx-large;
        width: 99%;
      }
      #results {
        background: #AAFFAA;
        overflow: scroll;
      }
      .output {
        font-size: large;
        margin: 1em;
        padding: 1em;
      }
      #error {
        background: #FFAAAA;
      }
    </style>
     <script
       src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
       integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
       crossorigin="anonymous"></script>
  </head>
  <body>
    <input id="data"/>
    <div id="error" class="output"></div>
    <xmp id="results" class="output"></xmp>
    <script module src="./index.js"></script>
  </body>
</html>
